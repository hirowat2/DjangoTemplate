<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data</title>
</head>
<body>
    <h1>Dynamic Variables</h1>
    <ul>
        {% for obj in data %}
            <li>
                {% for field in obj._meta.fields %}
                    {{ field.name }}: {{ obj|getattr:field.name }}
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
