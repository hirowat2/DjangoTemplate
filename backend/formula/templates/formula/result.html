<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            color: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            color: #0066cc;
        }
        .back {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #555;
            border: 1px solid #ccc;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back:hover {
            background-color: #0066cc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Resultado da Avaliação</h1>
        <p class="result">O resultado é: <strong>{{ result }}</strong></p>
        <a class="back" href="/">Voltar à Página Inicial</a>
    </div>
</body>
</html>
